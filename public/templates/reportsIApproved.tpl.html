<div>
    <h2>Approved Reports</h2>
    <h4 ng-hide="reports.length >  0" style="text-align:center;" >No Reports to show</h4>

	<div>
		<table ng-show="reports.length >  0" class="table table-hover" id="savedTable">
			<thead>
				<tr>
					<th>Previously Approved Reports</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="report in reports | filter:{ status: 'saved'}"> <!--This line needs to filter based on the currently logged in user compared to the approver of the reports" -->
					<td ng-click="showReport(report)">{{report.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
